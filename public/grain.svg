<svg
				viewBox="0 0 550 550"
				xmlns="http://www.w3.org/2000/svg"
				className="grain-texture"
			>
				<filter id="noiseFilter">
					<feTurbulence
						type="fractalNoise"
						baseFrequency="1.5"
						numOctaves="4"
						stitchTiles="stitch"
					/>
				</filter>

				<rect
					width="100%"
					height="100%"
					filter="url(#noiseFilter)"
				/>
			</svg>